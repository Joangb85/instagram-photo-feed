<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<!-- Titulo -->

<body>
  <div style="border: 1px solid gray;margin: 40px;">
    <div style="border: 1px solid gray; ">
      <h1 class="example">Payment form example</h1>
    </div>

    <div style="margin: 10px;justify-content: left;">
      <div class="col align-self-start">
        <div>
          <input class="form-control" type="text" value="Some fiels are missing" aria-label="Disabled input example"
            disabled readonly
            style="background-color: rgb(219, 173, 173);border: solid 1px rgb(245, 0, 0);color: rgb(161, 18, 18);padding: 15px;">
        </div>
        <!-- contenedor de inputs #Card -->
        <div class="d-flex justify-content-between p-2" style="margin: 4px;">
          <div class="col" style="text-align: left;margin-left: 10px;">
            <fieldset>
              <div class="mb-3 ">
                <label for="basic-url" class="form-label">Card#</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="basic-url" placeholder="XXXXXXXX"
                    aria-describedby="basic-addon3 basic-addon4" style="border:1px solid gray;">
                </div>
            </fieldset>
          </div>
          <div class="col" style="text-align: left;margin-left: 10px;">
            <fieldset>
              <div class="mb-3">
                <label for="basic-url" class="form-label">CVC #</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="basic-url" placeholder="00000"
                    aria-describedby="basic-addon3 basic-addon4" style="border:1px solid gray;">
                </div>
            </fieldset>
          </div>
          <div class="col" style="text-align: left;margin-left: 10px;">
            <fieldset>
              <div class="mb-3">
                <label for="basic-url" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">$</span>
                  <input type="text" class="form-control" id="basic-url" placeholder="Amount"
                    aria-describedby="basic-addon3 basic-addon4" style="border:1px solid gray; justify-content: end;display: flex;">
                </div>
            </fieldset>
          </div>
        </div>
      </div>


      <!-- //--Firts name-->
      <div class=" d-flex col align-self-start  " style="margin: 10px;padding: 0;">
        <div class="col align-self-start">
          <div style="margin: 10px;">
            <div class="col">
              <fieldset>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label">Firts Name</label>
                  <div class="input-group">
                    <input type="text" style="border: 1px solid gray;" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
              </fieldset>
            </div>
            <div class="col">
              <fieldset>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label">City</label>
                  <div class="input-group">
                    <input type="text" style="border: 1px solid gray;" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
              </fieldset>
            </div>
            <div class="col">
              <fieldset>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label">We Accept</label>
                  <div class="input-group">
                    <div class="btn-group-horizontal" role="group" aria-label="Horizontal radio toggle button group"
                      style="background-color: gray;border: none;">
                      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off"
                        checked>
                      <label class="btn btn-outline" for="vbtn-radio1"> <i class="fa-brands fa-cc-mastercard"
                          style="color: white;"></i></label>
                      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                      <label class="btn btn-outline" for="vbtn-radio2"><i class="fa-brands fa-cc-visa"
                          style="color: white;"></i></label>
                      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                      <label class="btn btn-outline" for="vbtn-radio3"> <i class="fa-brands fa-cc-paypal"
                          style="color: white;"></i></label>
                      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                      <label class="btn btn-outline" for="vbtn-radio4"> <i class="fa-brands fa-cc-diners-club"
                          style="color: white;"></i></label>
                    </div>
                  </div>
              </fieldset>
            </div>
          </div>
        </div>
        <!-- Last Name -->
        <div class="col align-self-start">
          <div class="col" >
            <fieldset>
              <div class="input-group mb-3" style="margin: 10px;">
                <label for="basic-url" class="form-label" >Last Name</label>
                  <div class="input-group"> 
                    <input type="text" style="border: 1px solid gray; margin-right: 10px;" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
              </div>
            </fieldset>
          </div>
          <div style="display: flex;justify-content: space-between;">
            <div class="col">
              <fieldset>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label" style="margin-left: 10px;">State</label>
                  <div class="input-group">
                    <select class="form-select" aria-label="Default select example" style="border: 1px solid gray;margin-left: 10px;margin-top: 0;"> 
                      <option selected>Pick a state</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
              </fieldset>
            </div>
            <fieldset>
              <div class="input-group mb-3" style="align-items: normal ;" >
                <label for="basic-url" class="form-label" style="margin-left: 10px;" >Postal Code</label>
                <div class="input-group">
                  <input type="text" style="border: 1px solid gray;margin-left: 10px;margin-top: 0;" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
            </fieldset>
          </div>
          <div class="col">
            <fieldset>
              <div class="input-group mb-3" style="margin-left: 10px;">
                <label for="basic-url" class="form-label">Message</label>
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea" style="border: 1px solid gray;margin-right:10px ;"></textarea>
                </div>
                <div class="form-text" id="basic-addon4">Add any notes here.</div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <div class="Botonesfinal" style="border: 1px solid gray; justify-content: end; display: flex; ">
      <button type="button" class="btn btn-secondary" style="margin: 10px;" >Cancle</button>
      <div>
        <button type="button" class="btn btn-primary" style="margin: 10px;" >Send</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
